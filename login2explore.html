<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="initializeForm()">

<div class="container mt-5">
    <h2>Student Enrollment Form</h2>
    <form id="studentForm">
        <div class="mb-3">
            <label for="rollNo" class="form-label">Roll No</label>
            <input type="text" class="form-control" id="rollNo" onblur="checkRollNo()">
        </div>
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" disabled>
        </div>
        <div class="mb-3">
            <label for="class" class="form-label">Class</label>
            <input type="text" class="form-control" id="class" disabled>
        </div>
        <div class="mb-3">
            <label for="birthDate" class="form-label">Birth Date</label>
            <input type="date" class="form-control" id="birthDate" disabled>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" disabled>
        </div>
        <div class="mb-3">
            <label for="enrollmentDate" class="form-label">Enrollment Date</label>
            <input type="date" class="form-control" id="enrollmentDate" disabled>
        </div>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary" id="saveBtn" disabled onclick="saveData()">Save</button>
            <button type="button" class="btn btn-warning" id="updateBtn" disabled onclick="updateData()">Update</button>
            <button type="button" class="btn btn-secondary" id="resetBtn" disabled onclick="resetForm()">Reset</button>
        </div>
    </form>
</div>
<script src="login.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="jpdb-commons.js"></script>
<script src="your-script.js"></script>

</body>
</html>
